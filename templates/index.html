<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu du jour - Gagnez un lot !</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0a0a0a;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #ffcc00;
            text-shadow: 0px 0px 10px #ffcc00;
        }
        .status {
            font-size: 1.5em;
            color: #00ffcc;
        }
        .win-button {
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: #ff6600;
            border: none;
            color: white;
            cursor: pointer;
            transition: 0.3s;
            display: none;
        }
        .win-button:hover {
            background-color: #ff3300;
        }
    </style>
</head>
<body>

    <h1>üéÅ Tentez de Gagner un Lot !</h1>
    <p class="status">La prochaine fen√™tre al√©atoire s'ouvre bient√¥t...</p>
    
    <button id="win-btn" class="win-button">Tenter ma chance</button>

    <script>
        let timeLeft = {{ time_left }};
        let winBtn = document.getElementById("win-btn");
        
        function checkStatus() {
            if (timeLeft <= 0) {
                document.querySelector(".status").textContent = "üöÄ La fen√™tre de gain est ouverte !";
                winBtn.style.display = "block";
                winBtn.onclick = function() {
                    window.location.href = "/";
                };
            } else {
                let minutes = Math.floor(timeLeft / 60);
                let seconds = timeLeft % 60;
                document.querySelector(".status").textContent = "Prochaine ouverture dans " + minutes + "m " + seconds + "s";
                timeLeft--;
                setTimeout(checkStatus, 1000);
            }
        }

        checkStatus();
    </script>

</body>
</html>
